<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nate's site</title>
    <link rel="icon" type="images/x-icon" href="images/favicon.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(120deg, #023916, #8fd3f4);
        }

        /* Animated Background */
        .background {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 10%, transparent 10%);
            background-size: 50px 50px;
            animation: moveBg 10s linear infinite;
        }

        @keyframes moveBg {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50px, -50px); }
        }

        /* Center Content */
        .main-screen {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            top: 50%;
            transform: translateY(-50%);
        }

        .main-screen h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .main-screen p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            animation: fadeIn 3s ease-in-out;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 4s ease-in-out;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            color: white;
            background: #ff6f61;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            background: #ff8968;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .main-screen h1 {
                font-size: 3rem;
            }

            .main-screen p {
                font-size: 1rem;
            }

            .btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="main-screen">
        <h1>Nsh GaMeS Den</h1>
    </div>
</body>
</html>
